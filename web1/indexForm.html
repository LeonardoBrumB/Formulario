<body>
    <div class="container">

        <header class="header">
            <h1>Formulário de contato</h1>

            <label for="nome">Nome:</label> <input type="text" name="nome" placeholder="Digite seu nome"> <br> <br>

                placeholder="Digite seu Sobrenome"> <br> <br>
            <label for="telefone">Telefone:</label> <input type="text" name="telefone"
                placeholder="Digite seu n° de telefone"> <br> <br>
            <label for="e-mail">E-mail:</label> <input type="text" name="e-mail" placeholder="Digite seu e-mail"> <br>
            <br>
